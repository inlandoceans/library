<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div id="container">
    <header>
        <h1>The Amazing Library! Add your books now!</h1>
        <button id="addBook">Add a book!</button>
     </header>
     <form id="bookForm">
        <label for="inputTitle">Title</label>
        <input type="text" id="inputTitle" name="inputTitle">
        <label for="inputAuthor">Author</label>
        <input type="text" id="inputAuthor" name="inputAuthor">
        <label for="inputPages"># of pages</label>
        <input type="text" id="inputPages" name="inputPages">
        <label for="inputRead">Finished?</label>
        <input type="checkbox" id="inputRead" name="inputRead">
        <input type="submit" value="submit">
     </form>
</div>

</body>
<script src="books.js"></script>
</html>
